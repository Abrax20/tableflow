version: "3"

services:
  postgres:
    extends:
      file: docker-compose.base.yml
      service: postgres

  backend:
    extends:
      file: docker-compose.base.yml
      service: backend
    environment:
      - POSTGRES_HOST=host.docker.internal
    depends_on:
      postgres:
        condition: service_healthy

networks:
  app_network:
    driver: bridge

volumes:
  tmp:
